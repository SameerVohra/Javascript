<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>BMI CALCUALTOR</h1>
    <div class="data">
      <form>
        <label for="weight">ENTER WEIGHT(in Kg): </label>
        <input type="text" name="weight" id="weight" /><br /><br />

        <label for="height">ENTER HEIGHT(in cm)</label>
        <input type="text" name="height" id="height" /><br /><br />

        <button type="submit">Calculate</button> <br /><br />

        <div id="result"></div>

        <h3>BMI weight guide</h3>
        <p>UnderWeight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>OverWeight = Greater than 24.9</p>
      </form>
    </div>
    <script src="./bmiCalculator.js"></script>
  </body>
</html>
